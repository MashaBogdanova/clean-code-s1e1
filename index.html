<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg" alt="todo matrix">
      <a class="header__learn-more-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">

      <h3 class="section-title section-title_new-todo">Add Item</h3>
      <p class="new-todo">
        <div class="new-todo__task-wrapper">
          <input id="new-task" class="task task_new-task" type="text">
          <button class="button button_add">Add</button>
        </div>
      </p>

      <h3 class="section-title">Todo</h3>
      <ul class="tasks tasks_incomplete">
        <li class="todo-item">
          <input type="checkbox">
          <label class="todo-item__label">Pay Bills</label>
          <input type="text" class="task">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
        <li class="todo-item todo-item_edit-mode">
          <input type="checkbox">
          <label class="todo-item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
      </ul>

      <h3 class="section-title">Completed</h3>
      <ul class="tasks tasks_completed">
        <li class="todo-item">
          <input type="checkbox" checked>
          <label class="todo-item__label">See the Doctor</label>
          <input type="text" class="task">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
