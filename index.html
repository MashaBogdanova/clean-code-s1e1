<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="todo matrix">
    <a class="header__learn-more-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main">
    <section>
      <h3 class="section-title section-title_new-task">Add Item</h3>
      <div class="new-task">
        <input class="task__input task__input_add" type="text">
        <button class="button button_add">Add</button>
      </div>
    </section>

    <section>
      <h3 class="section-title">Todo</h3>
      <ul class="tasks tasks_incomplete">
        <li class="task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input class="task__input task__input_edit" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
        <li class="task task_edit-mode">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input class="task__input task__input_edit" type="text" value="Go Shopping">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>

    <section>
      <h3 class="section-title">Completed</h3>
      <ul class="tasks tasks_completed">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input class="task__input task__input_edit" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
  </main>

  <script src="app.js"></script>

</body>
</html>
